		<div class="container">			
			<div id="contact_formulier">
				<h1>Bereken je pakket</h1>
				<h2>Stel je eigen pakket samen!</h2>
				<hr><br>
				<!-- INPUT VELDEN BEGIN -->
				<label for="fname">Soort lessen:</label> <br>
				<select id="soortles" class="inputveld" placeholder="Kies hier je aantal lessen..">
					<datalist id="browsers">
			  			<option id="auto" value="auto">Auto</option>
			  			<option id="motor" value="motor">Motor</option>
			  			<option id="vrachtwagen" value="vrachtwagen">Vrachtwagen</option>
					</datalist>
				</select>
				<br><br>
				<!-- LESSEN AANTAL -->
				<label for="fname">Aantal lessen:*</label> <br>
				<select id="aantal" class="inputveld" list="browsers" name="browser" placeholder="Kies hier je aantal lessen..">
					<datalist id="browsers">
						<option value="1">1 les</option>
						<option value="10">10 lessen</option>
						<option value="20">20 lessen</option>
						<option value="50">50 lessen</option>
					</datalist>
				</select>
				<br><br>

				<label for="fname">Theorie:</label> <br>
				<select id="examens" class="inputveld" list="browsers" name="browser" placeholder="Kies hier je aantal lessen..">
					<datalist id="browsers">
						<option id="los" value="los">Examen appart</option>
						<option id="niet" value="niet">Zonder examen</option>
						<option id="icm_examen" value="icm examen">icm examen</option>
					</datalist>
				</select>
				<br><br>
				<div id="prijs"> </div>
				<button onclick="bereken()">Bereken</button>
			</div>

			<img class="rekentool-foto" src="img/pakket.jpg">
