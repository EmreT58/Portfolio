		<div class="container">			
			<div id="contact_formulier">
				<h2>Contact formulier</h2>
				<label for="fname">Voornaam:*</label> <br>
				<input class="inputveld" type="text" id="fname" name="firstname" placeholder="Je voornaam...">
				<br><br>

				<label for="lname">Achternaam:*</label> <br>
					<input class="inputveld" type="text" id="lname" name="lastname" placeholder="Je achternaam...">
					<br><br>

				<form action="mailto:info@tablet4you.nl">	
						<label for="Onderwerp">Onderwerp:*</label> <br>
						<input class="inputveld" id="onderwerp" name="Onderwerp" placeholder="Waar ga je het over hebben...">
						<br><br>

					<label for="subject">Beschrijving:*</label><br>
					<textarea id="beschrijving"  name="beschrijving" placeholder="Beschrijf je probleem/vraag..."></textarea>
					<br><br>
					<input type="submit" value="Submit">
					</form>

			</div>

			<img class="contact-foto" src="img/helpdesk.jpg">
